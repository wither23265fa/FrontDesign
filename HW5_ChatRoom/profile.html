<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ChatRoom</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>


  <!-- Custom Style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- header -->
  <div class="mdl-card mdl-shadow--2dp mdl-layout--fixed-header">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-card__title mdl-color--indigo-500 mdl-color-text--white">
          <h2 class="mdl-card__title-text" id="menu_title">My Profile</h2>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="./chatroom.html" id="menu-chat">ChatRoom</a>
          <a class="mdl-navigation__link" href="./profile.html" id="menu-profile">My Profile</a>
          <a class="mdl-navigation__link" href="./updateInfo.html" id="menu-update">UpdateInfo</a>
          <a class="mdl-navigation__link" href="./index.html" id="menu-logout">LogOut</a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-card__supporting-text">
        <div class="mdl-card__supporting-text" id="user-pic">
          <img src="" class="demo-avatar">
        </div>
        <div class="mdl-card__supporting-text" id="user-info">
          <ul id='example-messages' class="example-chat-messages">
            <li><strong>UserName</strong>: <span id="profile-name">N/A</span></li>
            <li><strong>Email</strong>: <span id="profile-email">N/A</span></li>
            <li><strong>Age</strong>: <span id="profile-age">N/A</span></li>
            <li><strong>Occupation</strong>: <span id="profile-occupation">N/A</span></li>
            <li><strong>Decription</strong>: <span id="profile-decription">N/A</span></li>
          </ul>
        </div>
      </main>
      <!-- Accent-colored flat button -->

    </div>
    <!-- draw layout div -->
  </div>
  <!-- card div -->

</body>

</html>
