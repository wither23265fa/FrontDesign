<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="wither">
  <title>FacebookLogin</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/jQuery.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>

  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1966131870300579',
        cookie     : true,
        xfbml      : true,
        version    : 'v2.8'
      });
      FB.AppEvents.logPageView();
    };
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Get the modal
    var modal = document.getElementById('id01');

    // const $userInfo = $('.UserInfo');
    // var userInfo = document.getElementsByClassName('UserInfo');
    const $userInfo = $('#UserInfo');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };



    // var text = $("<h2></h2>").text("123");
    // var txt2 = $("<p></p>").text("Text.");


    // userInfo.append(text);
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);

      if (response.status == 'connected') { // 登入成功
        var txt2 = $("<p></p>").text(response.authResponse.userID);
        $userInfo.append(txt2);
      } else {
        var txt2 = $("<p></p>").text("none");
        $userInfo.append("none");
      }
    });

  </script>

  <h2>Facebook</h2>
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
  <div id="UserInfo">

  </div>
  <div id="id01" class="modal">

    <form class="modal-content animate" action="/action_page.php">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
      </div>

      <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
        <input type="checkbox" checked="checked"> Remember me
      </div>
      <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true">
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>


</body>

</html>
